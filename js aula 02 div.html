<!DOCTYPE html>
<head>
<script languege= "JavaScript" type="text/JavaScript">

var numeroA = Number(prompt ("Digite o primeiro valor:",""));
var numeroB = Number(prompt ("Digite o segundo valor:",""));
var numeroC;

if((numeroA==0) || (numeroB==0))
{
alert("Divisão por 0 não é possível");
}

else
{
numeroC = numeroA/numeroB;
alert("O resultado da divisão é: " + numeroC);
}

</script>

</head>

</html>
